<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Editor de flujo · {{ flow_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="page-editor">
    <header class="editor-header">
      <div class="header-top">
        <div class="breadcrumbs">
          <a href="{{ url_for('index') }}" class="nav-link">← Volver al listado</a>
          <span class="crumb">Proyecto: {{ project_name }}</span>
          <span class="crumb">Flujo: {{ flow_name }}</span>
        </div>
      </div>
      <div class="editor-toolbar">
        <div class="toolbar-section toolbar-section--actions">
          <div class="toolbar-buttons">
            <button type="button" class="btn secondary" id="btn-center">Centrar vista</button>
            <button type="button" class="btn secondary" id="btn-refresh-connections">Actualizar líneas</button>
            <button type="button" class="btn secondary" id="btn-validate">Validar flujo</button>
            <button type="button" class="btn success" id="btn-save">Guardar flujo (Ctrl+S)</button>
            <button type="button" class="btn secondary" id="btn-export-yaml">Exportar YAML (Ctrl+E)</button>
            <button type="button" class="btn secondary" id="btn-export-jpg">Exportar JPG (Ctrl+J)</button>
          </div>
        </div>
        <div class="toolbar-section toolbar-section--nodes">
          <span class="toolbar-label">Agregar nodos</span>
          <div class="toolbar-buttons">
            <button type="button" class="btn primary" data-node-type="question">Agregar pregunta</button>
            <button type="button" class="btn primary" data-node-type="message">Agregar mensaje</button>
          </div>
        </div>
      </div>
    </header>

    <div class="editor-layout">
      <section class="workspace">
        <div id="drawflow" class="drawflow-container">
          <div id="workspace">
            <svg id="connection-layer"></svg>
            <div id="nodes-layer"></div>
          </div>
        </div>
      </section>
      <div
        class="panel-resizer"
        role="separator"
        aria-label="Redimensionar panel de propiedades"
        aria-orientation="vertical"
        data-panel="properties"
      ></div>
      <aside class="properties" id="properties-panel">
        <h3>Propiedades del nodo</h3>
        <div id="properties-content">
          <p class="empty">Selecciona un nodo para editar sus propiedades.</p>
        </div>
      </aside>
    </div>

    <div id="status-bar" class="status-bar">Flujo cargado.</div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <header class="modal-header">
          <h3 id="modal-title">Resultado</h3>
          <button type="button" id="modal-close" class="btn secondary">Cerrar</button>
        </header>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>

    <script>
      window.APP_CONFIG = {
        projectId: {{ project_id|tojson }},
        projectName: {{ project_name|tojson }},
        flowId: {{ flow_id|tojson }},
        flowName: {{ flow_name|tojson }},
        flowDescription: {{ flow_description|tojson }},
        flowData: {{ flow_data|safe }}
      };
    </script>
    <script src="{{ url_for('static', filename='js/drawflow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/html2canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
  </body>
</html>
