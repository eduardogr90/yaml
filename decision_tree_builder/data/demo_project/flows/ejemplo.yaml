flow:
  greeting:
    type: question
    question: "¿El agente saludó al cliente?"
    check: saludo
    expected_answers:
    - "sí": "Ha saludado correctamente."
    - "no": "No ha saludado bien."
    next:
      "sí": identification
      "no": closing
    metadata:
      categoria: apertura
  identification:
    type: question
    question: "¿Se verificó la identidad del cliente?"
    check: identificacion
    expected_answers:
    - pendiente: "Quedó información por validar."
    - verificada: "La identidad se confirmó."
    next:
      verificada: closing
      pendiente: follow_up
    metadata:
      categoria: verificacion
  closing:
    type: message
    message: "Finalizar la llamada agradeciendo al cliente por su tiempo."
    severity: info
    metadata:
      categoria: cierre
  follow_up:
    type: message
    message: "Registrar seguimiento para completar la verificación pendiente."
    severity: warning
    metadata:
      categoria: seguimiento
metadata:
  id: ejemplo
  name: "Flujo de ejemplo"
  description: "Ejemplo básico con tres nodos"
